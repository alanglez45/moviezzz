<div class="modal" [class.active]="isOpen" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <button class="close-modal" (click)="closeModal()">Ã—</button>
        <h2 class="modal-title">{{ title }}</h2>
        <p id="modal-message">{{ message }}</p>
        <div class="modal-buttons">
            <button class="confirm-btn confirm" (click)="confirm.emit()">
                {{ confirmText }}
            </button>
            <button class="confirm-btn cancel" (click)="closeModal()">
                Cancelar
            </button>
        </div>
    </div>
</div>
